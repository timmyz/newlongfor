<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理台 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            color: white;
            text-align: center;
            padding: 2rem 2rem 1.5rem;
        }
        .login-header i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .login-header h4 {
            margin: 0;
            font-weight: 600;
        }
        .login-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .form-floating label {
            color: #666;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }
        .btn-login {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            border: none;
            padding: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }
        .login-footer {
            text-align: center;
            padding: 0 2rem 2rem;
            color: #6c757d;
            font-size: 0.875rem;
        }
        .turnstile-container {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-calendar2-check-fill"></i>
            <h4>管理台</h4>
            <p>管理员登录</p>
        </div>
        
        <div class="login-body">
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="用户名" required>
                    <label for="username"><i class="bi bi-person me-2"></i>用户名</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="密码" required>
                    <label for="password"><i class="bi bi-lock me-2"></i>密码</label>
                </div>
                
                {% if turnstile_enabled and turnstile_site_key %}
                <div class="turnstile-container">
                    <div class="cf-turnstile" data-sitekey="{{ turnstile_site_key }}"></div>
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>登录
                </button>
            </form>
        </div>
        
        <div class="login-footer">
        </div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alertContainer');
            
            // 获取 Turnstile token
            let turnstileResponse = '';
            {% if turnstile_enabled and turnstile_site_key %}
            if (typeof turnstile !== 'undefined') {
                turnstileResponse = turnstile.getResponse();
                if (!turnstileResponse) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>请完成安全验证
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    return;
                }
            }
            {% endif %}
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        turnstile_token: turnstileResponse 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 登录成功，跳转到管理页面
                    window.location.href = '/';
                } else {
                    // 显示错误消息并重置 Turnstile
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    {% if turnstile_enabled and turnstile_site_key %}
                    if (typeof turnstile !== 'undefined') {
                        turnstile.reset();
                    }
                    {% endif %}
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>登录失败，请稍后重试
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                turnstile.reset();
            }
        });
    </script>
</body>
</html>
